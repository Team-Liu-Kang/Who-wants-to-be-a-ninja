<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Desing Demo</title>
    <link rel="stylesheet" type="text/css" href="design-web-demo.css">
</head>

<body>
    <div id="wrapper">
        <div id="screen">Who is the founder of Twitter?</div>
        <div id="anwers-container">
            <ul id="anwers-list">
                <li class="answer">Stefan</li>
                <li class="answer">Kris</li>
                <li class="answer">Martin</li>
                <li class="answer">Teodor</li>
            </ul>
        </div>
        <div id="aside">
            <div id="help-container">
                <ul id="help-list">
                    <li class="help-button">(icon)</li>
                    <li class="help-button">(icon)</li>
                    <li class="help-button">(icon)</li>
                </ul>
            </div>
            <div id="questions-container">
               <div id="ninja"></div>
               <div id="ninja-line"></div>
                <ul id="questions-list">
                    <li class="qustion big"><span class="number">15</span><span class="value">1500</span></li>
                    <li class="qustion"><span class="number">14</span><span class="value">1400</span></li>
                    <li class="qustion"><span class="number">13</span><span class="value">1300</span></li>
                    <li class="qustion"><span class="number">12</span><span class="value">1200</span></li>
                    <li class="qustion"><span class="number">11</span><span class="value">1100</span></li>
                    <li class="qustion big"><span class="number">10</span><span class="value">1000</span></li>
                    <li class="qustion"><span class="number">9</span><span class="value">900</span></li>
                    <li class="qustion"><span class="number">8</span><span class="value">800</span></li>
                    <li class="qustion current"><span class="number">7</span><span class="value">700</span></li>
                    <li class="qustion passed"><span class="number">6</span><span class="value">600</span></li>
                    <li class="qustion passed"><span class="number">5</span><span class="value">500</span></li>
                    <li class="qustion passed"><span class="number">4</span><span class="value">400</span></li>
                    <li class="qustion passed"><span class="number">3</span><span class="value">300</span></li>
                    <li class="qustion passed"><span class="number">2</span><span class="value">200</span></li>
                    <li class="qustion passed"><span class="number">1</span><span class="value">100</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
